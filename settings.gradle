println "Start Date " + ZonedDateTime.now().format("yyyy-MM-dd'T'HH:mm'Z'")

rootProject.name = 'jodi'

String parseODIVersion(String versionStr, int place) {
    def version = null
    def versionArray = versionStr.tokenize('.' as char)
    version = versionArray[place]
    version
}

String doExtraProjects() {
    def extras = defaultDoExtraProjects
    if (hasProperty('doExtraProjects')) {
        extras = doExtraProjects
    }
    print "Build Extra Projects: "
    println extras
    extras
}

String determineOdiVersion() {
    def version = defaultOdiVersion
    if (hasProperty('odiversion')) {
        version = odiversion
    }
    print "setting: "
    println version
    version
}
