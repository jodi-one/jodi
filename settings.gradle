import java.time.ZonedDateTime

include ':jodi_base'
include ':jodi_core'
if (doExtraProjects().equals('yes')) {
    println "Including extra projects."
}
include ':jodi_odi12'
include ':jodi_plugins'
include ':jodi_qa'
